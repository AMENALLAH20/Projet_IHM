<!-- src/app/components/activity-list/activity-list.component.html -->
<div class="activity-list">
    <app-activity-card
      *ngFor="let activity of activities"
      [image]="activity.image"
      [title]="activity.title"
      [rate]="activity.rate"
      [location]="activity.location">
    </app-activity-card>
  </div>
