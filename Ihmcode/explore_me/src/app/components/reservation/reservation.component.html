<app-nav-bar></app-nav-bar> <!-- Navbar at the top -->

<div class="main-page">
  <app-sidebar></app-sidebar>
  <div class="content">
    <h1>Réserver</h1>
    <div class="reservation-form">
      <h2>Réserver une Activité</h2>
      <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <!-- ID Utilisateur -->
        <div>
          <label for="email">Email Utilisateur:</label>
          <input id="email" formControlName="email" type="string" placeholder="Entrez Email utilisateur" />
          <div *ngIf="reservationForm.get('email')?.invalid && reservationForm.get('email')?.touched">
            <small>L'email de l' utilisateur est requis.</small>
          </div>
        </div>
      
       
        <!-- Date -->
        <div>
          <label for="date">Date:</label>
          <input id="date" formControlName="date" type="date" />
          <div *ngIf="reservationForm.get('date')?.invalid && reservationForm.get('date')?.touched">
            <small>La date est requise.</small>
          </div>
        </div>
      
        <!-- Nombre de personnes -->
        <div>
          <label for="nbrper">Nombre de personnes:</label>
          <input id="nbrper" formControlName="nbrper" type="number" min="1" />
          <div *ngIf="reservationForm.get('nbrper')?.invalid && reservationForm.get('nbrper')?.touched">
            <small>Le nombre de personnes doit être supérieur à 0.</small>
          </div>
        </div>
      
        <button type="submit" [disabled]="reservationForm.invalid">Réserver</button>
      </form>
      
      <div *ngIf="message" class="message">
        {{ message }}
      </div>
    </div>
  </div>
</div>
